apiVersion: networking.gloo.solo.io/v2
kind: RouteTable
metadata:
  name: fake-backend
  namespace: fake-frontend
#  labels:
#    expose: "true"
spec:
  hosts:
    - backend.fake-backend
    - fake-backend.global
  workloadSelectors:
  - selector:
      labels:
        app: frontend
  http:
    - name: fake-backend-stable
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
          - ref:
              name: backend
              namespace: fake-backend
            kind: VIRTUAL_DESTINATION
            subset:
              version: stable
            port:
              number: 9090
            weight: 50
    - name: fake-backend-canary
      matchers:
      - uri:
          prefix: /
      forwardTo:
        destinations:
          - ref:
              name: backend
              namespace: fake-backend
            kind: VIRTUAL_DESTINATION
            subset:
              version: canary
            port:
              number: 9090
            weight: 50
