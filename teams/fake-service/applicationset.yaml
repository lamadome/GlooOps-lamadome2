apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fake-service-appset
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - List:
      elements:
      - name: frontend
        cluster: cluster1
      - name: backend
        cluster: cluster2
  template:
    metadata:
      name: 'fake-service-{{name}}'
    spec:
      project: fake-service
      source:
        repoURL: 'https://github.com/lamadome/GlooOps-lamadome2'
        targetRevision: main
        path: teams/fake-service/{{cluster}}
      destination:
        name: '{{cluster}}'
        namespace: fake-{{name}}
      syncPolicy:
        automated: null
        managedNamespaceMetadata:
          labels:
            istio.io/rev: 1-17
        syncOptions:
        - CreateNamespace=true
