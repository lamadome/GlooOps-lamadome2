apiVersion: networking.gloo.solo.io/v2
kind: VirtualDestination
metadata:
  name: backend
  namespace: fake-backend
  labels:
    expose: "true"
spec:
  hosts:
  - fake-backend.global
  services:
  - namespace: fake-backend
    labels:
      app: backend
    cluster: cluster2
  ports:
    - number: 9090
      protocol: HTTP
