name: create-ephemeral-track
description: 'Create an ephemeral track'
inputs:
  app-name:  # id of input
    description: 'name of the argo app'
    required: true
  argo-token:
    description: 'Argo token'
    required: true
  argo-url:
    description: 'Argo url'
    required: true
  type:
    description: 'Type of App or Appset'
    required: true
runs:
  using: "composite"
  steps:
    - run: argocd app sync ${{ inputs.app-name }} --grpc-web
      if: ${{ inputs.type == 'apps' }}
      env:
        ARGOCD_SERVER: ${{ inputs.argo-url }}
        ARGOCD_AUTH_TOKEN: ${{ inputs.argo-token }}
      shell: bash
    - run:  |
        curl $ARGOCD_SERVER/api/v1/applications/${{ inputs.app-name }}/sync -H "Authorization: Bearer $ARGOCD_AUTH_TOKEN"
      if: ${{ inputs.type == 'app' }}
      env:
          ARGOCD_SERVER: ${{ inputs.argo-url }}
          ARGOCD_AUTH_TOKEN: ${{ inputs.argo-token }}